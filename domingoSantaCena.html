<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Actual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1 id="clock"></h1>
        <div id="countdown-message"></div>
        <div id="countdown-timer" class="timer"></div>
        <div id="controls">
            <input type="time" id="start-time" placeholder="HH:MM">
            <button onclick="setStartTime()">Hora de Inicio</button>
            <button onclick="adjustTimer(-5)">-5 Min</button>
            <button onclick="adjustTimer(-1)">-1 Min</button>
            <button onclick="adjustTimer(1)">+1 Min</button>
            <button onclick="adjustTimer(5)">+5 Min</button>      </div>
    </div>
    <script src="domingoSantaCena.js"></script>
</body>
</html>
